
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supreme Wellness | Practitioner Login</title>
  <script src="config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #fffbe9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; padding: 30px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    #intakeForm { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>Practitioner Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <form id="intakeForm" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
      <h2>Client Intake (Private)</h2>
      <input name="entry.1001" placeholder="Client Name" required>
      <input name="entry.1002" placeholder="Email">
      <input name="entry.1003" placeholder="Phone">
      <textarea name="entry.1004" placeholder="Iridology Notes / Observations"></textarea>
      <textarea name="entry.1005" placeholder="Formulas Recommended"></textarea>
      <input name="entry.1006" placeholder="Cash App $Handle">
      <select name="entry.1007">
        <option value="Cash App">Cash App</option>
        <option value="PayPal">PayPal</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Submit to Google Sheet</button>
    </form>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === practitionerCredentials.username && pass === practitionerCredentials.password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('intakeForm').style.display = 'block';
      } else {
        alert('Invalid login');
      }
    }
  </script>
</body>
</html>
