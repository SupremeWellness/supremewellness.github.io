
<!DOCTYPE html>
<html>
<head><title>Client Intake Form</title></head>
<body style="font-family:sans-serif; padding:20px;">
  <h2>Client Intake Form</h2>
  <form>
    <label>Full Name: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Main Concern:<br><textarea name="concern" rows="4" cols="50"></textarea></label><br><br>
    <label>Additional Notes:<br><textarea name="notes" rows="4" cols="50"></textarea></label><br><br>
    <button type="submit">Submit</button>
  </form>
  <p>Once submitted, we will review and follow up with personalized guidance.</p>
</body>
</html>
