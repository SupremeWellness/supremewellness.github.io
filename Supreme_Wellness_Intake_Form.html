<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supreme Wellness Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #5A1E5C;
    }
    label {
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5A1E5C;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #731C79;
    }
  </style>
</head>
<body>
  <h1>Supreme Wellness</h1>
  <h2>Client Intake & Iridology Analysis</h2>
  <form action="mailto:supremewellnessinfo@gmail.com" method="post" enctype="text/plain">
    <label>Client Information</label>
    <textarea name="client_info" rows="3" placeholder="Name, Age, Gender, Date, Contact Info"></textarea>

    <label>Lifestyle & Diet</label>
    <textarea name="lifestyle_diet" rows="3" placeholder="Daily meals, water, caffeine, alcohol, sugar, etc."></textarea>

    <label>Main Concerns</label>
    <textarea name="main_concerns" rows="3"></textarea>

    <label>Iris Observations (Right Eye)</label>
    <textarea name="right_eye" rows="3"></textarea>

    <label>Iris Observations (Left Eye)</label>
    <textarea name="left_eye" rows="3"></textarea>

    <label>Automated Analysis Summary</label>
    <textarea name="analysis_summary" rows="3"></textarea>

    <label>Suggested Herbal Support</label>
    <textarea name="herbal_support" rows="3"></textarea>

    <label>Hydration & Elimination</label>
    <textarea name="hydration_elimination" rows="3"></textarea>

    <label>Emotional & Stress Factors</label>
    <textarea name="emotional_stress" rows="3"></textarea>

    <label>Wellness Recommendations</label>
    <textarea name="wellness_recommendations" rows="3"></textarea>

    <label>Practitioner Notes</label>
    <textarea name="practitioner_notes" rows="3"></textarea>

    <button type="submit">Submit Form</button>
  </form>
  <p style="margin-top: 20px; font-style: italic;">
    Contact: 337-290-5542 | Email: supremewellnessinfo@gmail.com
  </p>
</body>
</html>
