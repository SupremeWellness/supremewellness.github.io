
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client Intake Form</title>
</head>
<body>
  <h1>Client Intake Form</h1>
  <form action="mailto:supremewellness79@gmail.com" method="POST" enctype="text/plain">
    <label>Full Name:</label><br><input type="text" name="Full Name"><br><br>
    <label>Email:</label><br><input type="email" name="Email"><br><br>
    <label>Phone:</label><br><input type="text" name="Phone"><br><br>
    <label>Health Concerns:</label><br><textarea name="Health Concerns" rows="5" cols="40"></textarea><br><br>
    <label>Current Medications:</label><br><textarea name="Medications" rows="3" cols="40"></textarea><br><br>
    <label>What are your wellness goals?</label><br><textarea name="Goals" rows="4" cols="40"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
